<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Nobalits Data - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Login / Signup</h2>
  <form id="authForm">
    <select id="role"><option value="admin">Admin</option><option value="staff">Staff</option></select>
    <input id="phone" placeholder="Phone" required>
    <input id="password" type="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <button id="signupBtn" type="button">Signup</button>
    <button id="forgotBtn" type="button">Forgot Password</button>
  </form>
  <div id="message"></div>
  <script src="auth.js"></script>
</body>
</html>
